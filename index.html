<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fødevare vejviser</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <form class="container">
      <h1>Fødevare vejviser</h1>
      <div class="form-group">
        <label for="input">Navn på fødevare eller menu</label>
        <input
          id="input"
          type="text"
          class="form-control"
          autofocus
          placeholder="(F.eks.: letmælk, æg, banan)"
          oninput="validate(event)"
        />
        <label id="message-alert"></label>
      </div>

      <div class="center">
        <button id="search-button" class="btn success" disabled="true">
          Find fødevare
        </button>
      </div>

      <div id="food-alert" class="alert"></div>

      <div id="menu-alert" class="alert"></div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
